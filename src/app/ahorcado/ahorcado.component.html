<div class="container">
    <h1 class="title">Ahorcado</h1>

    <div class='input-container' *ngIf="!juego">
        <input class="name-input" placeholder="Nombre" [(ngModel)]="nombre"/>
        <button class="btn-iniciar" (click)="iniciarPartida()">Iniciar partida</button>
    </div>

    <div *ngIf="juego">
        <div class="palabra">{{juego.palabra}}</div>


        <div>
            <div *ngFor="let row of letras">
                <button *ngFor="let letra of row" (click)="enviarLetra(letra)">
                    {{letra}}
                </button>
            </div>
        </div>

    </div>

    <p>{{juego | json}}</p>
</div>
